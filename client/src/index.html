<!DOCTYPE html>

<html ng-app="attendancer" ng-strict-di>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title ng-bind="$root.pageTitle"></title>

    <!-- build:css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/spectre.css/dist/spectre.css" />
    <!-- endbower -->

    <!-- Application -->
    <link rel="stylesheet" href="styles/app.css" />

    <!-- endbuild -->

</head>

<body>

    <!-- Navbar -->
    <header class="navbar" style="background-color: rgba(0, 0, 0, 0.05);">
        <section class="navbar-section">
            <a ui-sref="dashboard" class="navbar-brand">
                <img src="assets/logo.png" style="height: 20px; margin-bottom: -3px; width: 20px;" alt="Logo" />
            </a>
        </section>
        <section class="navbar-section">
            <a ui-sref="login" class="btn btn-primary" ng-hide="$root.user !== null">Login</a>
            <a ui-sref="logout" class="btn btn-primary" ng-hide="$root.user === null">Logout</a>
        </section>
    </header>

    <!-- View -->
    <div class="container">
        <div class="columns col-gapless" ui-view></div>
    </div>

    <!-- build:js -->

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->

    <!-- LoopBack SDK -->
    <script src="js/lb-services.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/run.js"></script>

    <!-- Modules --->
    <script src="modules/dashboard/DashboardCtrl.js"></script>
    <script src="modules/grade/GradeCtrl.js"></script>
    <script src="modules/home/HomeCtrl.js"></script>
    <script src="modules/user/LoginCtrl.js"></script>
    <script src="modules/user/LogoutCtrl.js"></script>

    <!-- endbuild -->

</body>

</html>
