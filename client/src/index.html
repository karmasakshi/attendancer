<!DOCTYPE html>

<html ng-app="attendancer" ng-strict-di>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Attendancer</title>

    <!-- build:css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/spectre.css/dist/spectre.css" />
    <!-- endbower -->

    <!-- Application -->
    <link rel="stylesheet" href="styles/app.css" />

    <!-- endbuild -->

</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <section class="navbar-section">
            <a href="/" class="navbar-brand">Attendancer</a>
        </section>
    </header>

    <!-- View -->
    <div class="container">
        <div class="columns col-gapless" ui-view></div>
    </div>

    <!-- build:js -->

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->

    <!-- LoopBack SDK -->
    <script src="js/lb-services.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/run.js"></script>

    <!-- endbuild -->

</body>

</html>
