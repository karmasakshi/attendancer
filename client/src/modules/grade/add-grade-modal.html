<div ng-class="{'active': isAddGradeModalActive}" class="modal">
    <div class="modal-overlay" ng-disabled="pendingTask === 'add'" ng-click="deactivateAddGradeModal()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button type="button" class="btn btn-clear float-right" ng-disabled="pendingTask === 'add'" ng-click="deactivateAddGradeModal()"></button>
            <div class="modal-title">Add Grade</div>
        </div>
        <div class="divider"></div>
        <div class="modal-body">
            <div class="content">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="grade-name">Name</label>
                        <input class="form-input" type="text" id="grade-name" placeholder="Name" ng-model="grade.name" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="grade-order">Order</label>
                        <input class="form-input" type="number" min="1" max="{{grades.length + 1}}" id="grade-order" placeholder="Order" ng-model="grade.order" />
                    </div>
                </form>
            </div>
        </div>
        <div class="divider"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link" ng-click="deactivateAddGradeModal()" ng-disabled="pendingTask === 'add'">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="addGrade()" ng-class="{'loading': pendingTask === 'add'}">Add</button>
        </div>
    </div>
</div>
