<div class="container">
    <div class="columns" style="flex-wrap: wrap;">
        <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="grade in grades">
            <div class="card" style="margin: 5px;">
                <div class="card-header">
                    <h4 class="card-title">Grade {{grade.name}}<button class="btn btn-link float-right no-padding" ng-click="activateEditor($index)">Edit</button></h4>
                    <h6 class="card-meta">Order: {{grade.order}}</h6>
                </div>
                <div class="card-body">
                    <button class="btn btn-block"><strong>{{grade.lectures.length}}</strong> lectures</button>
                    <button class="btn btn-block"><strong>{{grade.students.length}}</strong> students</button>
                    <button class="btn btn-block"><strong>{{grade.subjects.length}}</strong> subjects</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-class="{'active': isEditorActive}" class="modal">
    <div class="modal-overlay" ng-click="deactivateEditor()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear float-right" ng-click="deactivateEditor()"></button>
            <div class="modal-title">Editing Grade {{grade.name}}</div>
        </div>
        <div class="divider"></div>
        <div class="modal-body">
            <div class="content">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="grade-name">Name</label>
                        <input class="form-input" type="text" id="grade-name" placeholder="Name" ng-model="grade.name" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="grade-order">Order</label>
                        <input class="form-input" type="number" min="1" max="{{grades.length}}" id="grade-order" placeholder="Order" ng-model="grade.order"
                        />
                    </div>
                </form>
            </div>
        </div>
        <div class="divider"></div>
        <div class="modal-footer">
            <button class="btn btn-link" ng-click="deactivateEditor()" ng-disabled="isNascent">Cancel</button>
            <button class="btn btn-primary" ng-click="updateGrade()" ng-class="{'loading': isNascent}">Update</button>
        </div>
    </div>
</div>
