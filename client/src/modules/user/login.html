<div class="modal active">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Login</h4>
            <h6 class="card-meta">Enter your Attendancer email and password.</h6>
        </div>
        <hr class="invisible">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="form-label" for="credentials-email">Email</label>
                    <input class="form-input" type="email" id="credentials-email" ng-model="credentials.email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="credentials-password">Password</label>
                    <input class="form-input" type="password" id="credentials-password" ng-model="credentials.password" placeholder="Password" />
                </div>
            </form>
        </div>
        <div class="card-footer text-right">
            <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </div>
</div>
