<div class="centered" style="padding: 0 5px;">
    <div class="card" style="margin-top: 50px;">
        <div class="card-header">
            <h4 class="card-title">Login</h4>
            <h6 class="card-meta">Enter your Attendancer email and password.</h6>
        </div>
        <hr class="invisible">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="form-label" for="user-email">Email</label>
                    <input class="form-input" type="email" id="user-email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="user-password">Password</label>
                    <input class="form-input" type="password" id="user-password" placeholder="Password" />
                </div>
            </form>
        </div>
        <div class="card-footer text-right">
            <button class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </div>
</div>
